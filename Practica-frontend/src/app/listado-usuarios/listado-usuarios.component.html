<div class="d-flex flex-column shadow p-3 mb-5 bg-white rounded contenedor">
  <div class="d-flex justify-content-center p-2">
    <h1>Listado de usuarios dados de alta</h1>
  </div>
  <div class="d-flex justify-content-center p-2 contenerdor-tabla overflow-auto">
    <table class="tabla table table-hover rounded">
      <thead>
        <tr>
          <th *ngFor="let campo of campos" scope="col" (click)="ordenar(campo)" class="w-25 c-pointer">
            <span class="text-capitalize">{{campo}}</span>
            <em *ngIf="orden==='-'+campo" class="bi bi-caret-down-fill"></em>
            <em *ngIf="orden===campo" class="bi bi-caret-up-fill"></em>
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let usuario of paginaUsuarios?.content">
          <td *ngFor="let campo of campos">{{usuario[campo]}}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="d-flex justify-content-between pl-3 pr-3 pt-2">
    <div ngbDropdown class="d-inline-block">
      <span>Elementos por página: </span>
      <button class="btn" id="dropdownBasic1" ngbDropdownToggle>{{tamanioPagina}}</button>
      <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
        <button ngbDropdownItem *ngFor="let opcion of tamaniosPaginaDisponibles"
        (click)="cambiarTamanio(opcion)">{{opcion}}</button>
      </div>
    </div>
    <div ngbDropdown class="d-inline-block">
      <span>Página {{pagina}} de {{paginasTotales}}</span>
    </div>
    <div ngbDropdown class="d-flex">
      <button class="btn" (click)="pasarPagina(pagina-1)">Anterior</button>
      <button class="btn" (click)="pasarPagina(pagina+1)">Siguiente</button>
    </div>
  </div>
</div>
